logging:
  level:
    org.springframework.security: INFO

security:
  oauth2:
    resource:
      user-info-uri: http://auth:5000/v1/users/current

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/

spring:

  application:
    index: ${random.uuid}

  rabbitmq:
    host: rabbitmq

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
